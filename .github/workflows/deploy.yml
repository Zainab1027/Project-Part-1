name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this workflow when you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.1.1
        with:
          branch: gh-pages  # The branch to deploy the site to
          folder: ./        # Folder containing the files to deploy (we're using root)
